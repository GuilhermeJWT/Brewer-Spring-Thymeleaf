<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layoutPaginas/LayoutPadrao}" xmlns:brewer="">

<head>
	<title>Cadastro de Estilos</title>
</head>

<section layout:fragment="conteudo">

	<div class="page-header">
		<div class="container-fluid">
			<h1>
				Cadastro de Estilos
			</h1>
		</div>
	</div>
	
	<div class="container-fluid">
	<brewer:message/>
		<form method="POST" th:object="${modelEstilo}" th:action="@{/estilos/novo}">
			<div class="row">
				<div class="form-group col-sm-12  bw-required">
					<label for="nome" class="control-label">Nome</label>
					<input type="text" class="form-control" id="nome" autofocus="autofocus"/>
				</div>
			</div>
				
			<button type="submit" class="btn  btn-primary">Salvar</button>
		</form>
	</div>
</section>

</html>
